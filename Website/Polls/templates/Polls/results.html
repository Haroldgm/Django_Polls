<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Polls</title>
  </head>
  <body>
    {% extends "Polls/base2.html" %}

    {% block content %}

    <h1>{{ question.question_text }}</h1>


    {% for choice in question.choice_set.all %}
        <p class="lead font-weight-bold">{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</p>
    {% endfor %}

    <p> <a href="{% url 'Polls:detail' question.id %}">Vote again?</a> <br>
        <a href="{% url 'Polls:index' %}">Back to Questions</a>

    </p>


    {% endblock %}


  </body>
</html>
