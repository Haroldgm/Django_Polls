<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Polls</title>
  </head>
  <body>
    {% extends "Polls/base2.html" %}

    {% block content %}
        {% if latest_question_list %}

        {% for question in latest_question_list %}
            <p class="lead font-weight-bold" ><a href="{% url 'Polls:detail' question.id %}">{{ question.question_text }}</a></p>
        {% endfor %}

        {% else %}
            <p class="lead font-weight-bold">No polls are available.</p>
        {% endif %}
    {% endblock %}


  </body>
</html>
